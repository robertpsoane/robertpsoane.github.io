###########
# site.title

title: Robert Soane
description: random thoughts and musings
url: "https://soane.io" # the base hostname & protocol for your site
# host: 0.0.0.0


plugins:
- jekyll-redirect-from
- jekyll-feed
- jekyll-paginate
- jekyll-paginate-multiple
- jekyll-sitemap

whitelist:
- jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [ "" ]
  endings: [ html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th ]
  profile: false
  blanklines: false
  ignore:
    envs: []

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug
defaults:

- scope:
    path: ""
    type: my_tags
  values:
    layout: tagged

permalink: /blog/:categories/:year/:month/:day/:title/

future: false

exclude:
- README.md
- LICENSE.md
- vendor

Blog: /blog

# Add general links to site pages here
links:
  Links: /links

# Add links for more focus here
special_links:
  "Ducker": https://ducker.soane.io

home:
  show_recent_posts: true
  recent_posts_limit: 5

paginate: 2
