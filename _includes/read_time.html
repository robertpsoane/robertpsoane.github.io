<span class="reading-time" title="Estimated read time">
  {% assign words = include.content | number_of_words %} {% assign mins = words
  | divided_by:135 %} {% if words < 270 %} 1 min {% elsif mins > 60 %} approx {{
  mins | divided_by:60 }} hours {% else %} {{ mins }} mins {% endif %} read
</span>
